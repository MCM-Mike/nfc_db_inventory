<!DOCTYPE html>
<html>
<head>
    <script src="//code.jquery.com/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.6/socket.io.min.js"></script>
    <script src="static/js/application.js"></script>
    <!--<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">-->
</head>

<style>
div.centre {
  width: 300px;
  display: block;
  background-color: lightblue;
  margin-left: auto;
  margin-right: auto;
}
</style>

<body>
    <div class="centre">
        <form method="post">
            NFC tag id:
            <br>
            <input type="text" name="tag_id" readonly value="{{ tag_id }}">
            <br><br>
            Description:
            <br>
            <input type="text" name="description" value="{{ description }}">
            <br><br>
            NFC tag date purchaged:
            <br>
            <input type="date" name="date_purchased" value="{{ date_purchased }}">
            <br><br>
            NFC tag last time used:
            <br>
            <input type="date" name="last_time_used" value="{{ last_time_used }}">
            <br><br>
            <p><input type="submit" style="text-align: center"></p>
            <br><br>
            <p id="status_message"> {{ message }} </p>
        </form>
    </div>

</body>
</html>
